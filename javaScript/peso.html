        <div id="pessoa1"></div>

<script>

        resultado="a primeira pessoa é mais gorda"
    }

    {

    }
    document.getElementById("pessoa1").innerHTML="peso1: "+ pessoa1 +"kg" ;

    document.getElementById("resultado").innerHTML="resultado: "+ resultado;
     
     </script>
