<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="v=ewport" content="width=device-width, initial-scale=1.0">
    <title>Problema</title>
</head>
<body>
    <h1>programa</h1>
        <div id="nome1"></div>
        <div id="anoNascimento1"></div>
        <div id="nome2"></div>
        <div id="anoNascimento2"></div>
        <div id="idade1"></div>
        <div id="idade2"></div>
        <div id="resultado"></div>

<script>
    let nome1 = prompt("Digite o nome da primeira pessoa:");
let anoNascimento1 = Number(prompt("Digite o ano de nascimento da primeira pessoa:"));

// Solicitar o ano de nascimento da segunda pessoa
let nome2 = prompt("Digite o nome da segunda pessoa:");
let anoNascimento2 = Number(prompt("Digite o ano de nascimento da segunda pessoa:"));

// Calcular as idades
let anoAtual = new Date().getFullYear();
let idade1 = anoAtual - anoNascimento1;
let idade2 = anoAtual - anoNascimento2;

let resultado="";

if (idade1 < idade2) {
  resultado=(nome1 + " é mais novo(a) que " + nome2 + ".");
} else if (idade2 < idade1) {
  resultado=(nome2 + " é mais novo(a) que " + nome1 + ".");
} 
    document.getElementById("nome1").innerHTML="nome1 tem: "+ idade1 +" anos ";
    document.getElementById("anoNascimento1").innerHTML="nascimento: "+ anoNascimento1;
    document.getElementById("nome2").innerHTML="nome2 tem "+ idade2 + " anos";
    document.getElementById("anoNascimento2").innerHTML="nascimento: "+ anoNascimento2;
    document.getElementById("resultado").innerHTML="resultado:  "+resultado;

     
     </script>
</body>
</html>
