<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="v=ewport" content="width=device-width, initial-scale=1.0">
    <title>Problema</title>
</head>
<body>
    <h1>programa</h1>
        <div id="numero1"></div>
        <div id="numero2"></div>
        <div id="resultado"></div>

<script>
    let numero1=Number(prompt("digite o primeiro número"));
    let numero2=Number(prompt("digite o segundo número"))
    let resultado="";

    if (numero1>numero2)
    {
        resultado="o " + numero1 +" é maior e o "+  numero2 +"menor";
    }
    else if (numero1<numero2)
    {
        resultado="o " + numero2 + " é maior e o" + numero1 + "menor";
    }
    document.getElementById("numero1").innerHTML="numero1: "+ numero1  ;
    document.getElementById("numero2").innerHTML="numero2: "+ numero2 ;
    document.getElementById("resultado").innerHTML="resultado: "+ resultado;
     
     </script>
</body>
</html>
